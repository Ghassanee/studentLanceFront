<div class="register-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <div>
                        <span *ngIf="error" style="color: red;">
                            Invalide Email or Password 
                        </span>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">                      
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                            <div class="col-md-6">
                                <input type="email" [formControlName]="'email'" id="email" class="form-control" name="email" required
                                    autofocus>
                                <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
                                    Please provide a valid  Email
                                </span>                                    
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                                    Please provide a valid Password
                                </span>  
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="choice" class="col-md-4 col-form-label text-md-right">Login for Company ?</label>
                            <div class="col-md-6">
                                <input type="checkbox" [formControlName]="'choice'" id="choice" class="form-control" name="choice" required>
                            </div>
                        </div>

                        <span class="col-md-6 offset-md-4">
                            <button  type="submit" class="sign-up">
                                Login
                            </button>
                            <div style="padding-left: 15px">Create company? <a routerLink="/create-company">Create company</a></div>
                            <div style="padding-left: 15px">Create user? <a routerLink="/create-user">Create company</a></div>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
